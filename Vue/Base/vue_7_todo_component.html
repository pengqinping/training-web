<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="component/vue_todo_item.js" ></script>
</head>
<body>
    <div id="app-7">
       <ol>
           <todo-item 
             v-for="item in groceryList"
             v-bind:todo="item"
             v-bind:key="item.id"
           ></todo-item>
       </ol>
    </div>
    <script>
        /* Vue 是 响应式 ， 我们在 chrome控制台 对 app.message 进行改变会动态改变页面的显示值 **/
        var app7 = new Vue({
            el: '#app-7',
            data:{
               groceryList: [
                   {id: 0, text: '蔬菜'},
                   {id: 1, text: '奶酪'},
                   {id: 2, text: '肉类'}
               ]
            }
        });
    </script>
</body>
</html>
